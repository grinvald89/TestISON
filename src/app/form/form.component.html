<section>
	<form (submit)="onSubmit($event)">
		<input
			type="text"
			name='url'
			placeholder="Введите URL"
			[(ngModel)]="url"
			(ngModelChange)="onChange($event)">

		<button type="submit" (mouseover)="onButtonFocus(true)">
			загрузить
		</button>

		<span *ngIf="showWarningUrl">
			*URL не может быть пустым!
		</span>
	</form>
</section>
